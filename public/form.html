<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">

    
    <title>R/C Market</title>
</head>
<body>

    <div class="nav">
        <div class="pagesHome"><a href="index.html">Home</a></div>
        <div class="pagesVend"><a href="form.html">Vend</a></div>
        <div class="pagesCart"><a href="cart.html">Cart</a></div>
    </div>

    <form  class="form file-form">
        <h4>File Upload</h4>
        <div class="form-row">
            <label for = "name">Name</label>
            <input id = 'name' type = 'text' class = 'form-input' value=" R/C Drift"/>
        </div>
        <div class="form-row">
            <label for = "price">Price</label>
            <input id = 'price' type = 'text' class = 'form-input' value=".99"/>
        </div>
        <div class="form-row">
            <label for = "image">Image</label>
            <input id = 'image' type = 'file' class = 'form-input' accept="image/*"/>
        </div>
        <button class= "btn btn-block" type = 'submit'>Add Products</button>
        
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src = 'script.js'></script>
</body>
</html>
